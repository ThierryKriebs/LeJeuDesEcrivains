# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    csrf_protection: true

    # Note that the session will be started ONLY if you read or write from it.
    session: true

    #esi: true
    #fragments: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file



    session:
        handler_id: null
        cookie_lifetime: 86400  # 24 heures en secondes
        cookie_secure: auto     # active HTTPS si disponible
        cookie_httponly: true   # empêche JavaScript d'accéder au cookie